<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>

        <div class="container">
            <!-- HEADING -->
            <div class="heading">
                <p class="main-heading">Your To-Do list</p>
                <p class="subheading">Let's see what we've got today.</p>
            </div>

            <!-- TASKS -->


            <!-- EMPTY TASKS FALLBACK -->
            <p class="empty-task">You don't have tasks to do yay!</p>

            <!-- INPUT CONTAINER -->
            <div class="input-container">
                <textarea name="inputTask" id="inputTask" placeholder="What do you need to do?" rows="4"></textarea>
                <div class="button-container">
                    <button onclick="addTask()">Add Task</button>
                </div>
            </div>

        </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>

</html>
